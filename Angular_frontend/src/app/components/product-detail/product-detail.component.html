<p>product-detail works!</p>


<div class="container">
  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush" *ngFor="let item of product">
      <li class="list-group-item">
        <p><strong>Product ID : </strong>{{item.id}}</p>
        <p><strong>Product Name : </strong>{{item.productName}}</p>
        <p><strong>Category ID : </strong>{{item.CategoryID}}</p>
        <p><strong>Category Name : </strong>{{item.name}}</p>
      </li>
    </ul>
  </div>
</div>
