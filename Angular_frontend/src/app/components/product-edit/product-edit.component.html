<p>product-edit works!</p>


<div class="container main-container">

  <form #f="ngForm" (ngSubmit)="editProduct()">
    <div class="form-group">
      <input type="number" placeholder="Enter Category ID" #CategoryID="ngModel" [(ngModel)]="contentData.CategoryID" name="CategoryID" class="form-control">

      <input type="text" placeholder="Enter Product Name"  #productName="ngModel" [(ngModel)]="contentData.productName" name="productName" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary float-right" [disabled]="!f.form.valid">update</button>
  </form>
</div>

<div>
  <button type="submit" class="btn btn-danger float-right" (click)=deleteProduct()>delete</button>
 <a class="btn btn-primary float-right" routerLink="/list" [queryParams]="{page: 1}">Cancel</a>
</div>
